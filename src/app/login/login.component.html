<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <mat-card-header>
        <mat-card-title>Welcome!</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content fxLayout="column">
          <mat-form-field>
              <input type="email" matInput placeholder="Email" [formControl]="loginForm.controls['email']">
            </mat-form-field>
          <mat-form-field>
              <input type="password" matInput placeholder="password" [formControl]="loginForm.controls['password']">
            </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="submit">Login</button>
      </mat-card-actions>
  </form>
  <span class="error">{{wrongUserError}}</span>
  </mat-card>
</div>
